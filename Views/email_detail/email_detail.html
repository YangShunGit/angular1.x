<div class="email_detail">
	<div class="look_head ab">
		<div class="m_l" ng-click="myBack()"></div>
		<div class="look_title m_m">订单详情</div>
	</div>
	<div class="look_body">
		<div class="look_wrapper">
			<div class="look_body_box">
				<ul>
					<li class="order_number">
						<div class="order_number_box ab">订单号：<span class="billno"></span><span class="status"></span></div>
					</li>
					<li class="address ab">
						<div class="location"></div>
						<div class="up"><span class="cost_center"></span><span class="name"></span><span class="number"></span></div>
						<div class="down"><span class="d"></span></div>
					</li>

					<li class="shop_list ab bt shop_list1">
						<ul class="list_ul list_undel">
							<li id="list_li">
								<div class="shop_url bl ar">
									<div class="ab bt"><img alt="" onerror="this.src='imgs/default2.jpg'"/></div>
								</div>
								<div class="para">
									<div class="del_it"></div>
									<div class="shop_title"></div>
									<div class="shop_model"><span class="model">型号：<span class="shop_size"></span></span><span>颜色：<span class="shop_color"></span></span>
									</div>
									<div class="shop_price">￥<span></span></div>
									<div class="li_add">
										<div class="del"><i class="original"></i></div>
										<div class="count_input"><input type="tel" class="count"></div>
										<div class="add"><i class=""></i></div>
									</div>
								</div>
								<div class="space ab bt"></div>
							</li>
						</ul>
					</li>

					<li class="pay_mode_li">
						<div class="pay_mode_li_box ab">
							支付方式<span class="pay_mode"></span>
						</div>
					</li>
					<li class="carry_info">
						配送信息<span class="day"></span><span class="carry_mode"></span>
					</li>
					<li class="receipt_info">
						发票信息<span class="add_receipt"></span>
					</li>
					<li class="fold_li fold_box1">
						<div class="unit_name">单位名称：<span class="unit_name_b"></span></div>
						<div class="fold"></div>
						<ul ng-show="f_fold">
							<li>纳税人识别码：<span class="code_b"></span></li>
							<li>注册地址：<span class="address_b"></span></li>
							<li>注册电话：<span class="number_b"></span></li>
							<li>开户银行：<span class="bank_b"></span></li>
							<li>银行账户：<span class="acount_b"></span></li>
						</ul>
					</li>
					<li class="fold_li fold_box2">
						<div class="unit_name">发票抬头：<span class="unit_name_b"></span></div>
					</li>
					<li class="fold_li fold_box3">
					</li>
					<li>
						<div class="unit_order">
							<div class="unit_order_box ab">贵司订单：<span></span></div>
						</div>
						<div class="point">备注：<span></span></div>
					</li>
					<li class="shop_cost">
						<ul class="ab">
							<li>商品金额<span class="shop_number">￥<span></span></span>
							</li>
							<li>+运费<span class="fare">￥<span></span></span>
							</li>
							<li>+服务费<span class="serve">￥<span></span></span>
							</li>
						</ul>
					</li>
					<li class="real_money_box">
						<div class="rel_money">实付款：<span class="money_number">￥<span></span></span>
						</div>
					</li>
					<li class="order_time_box">
						<div class="order_time"><span class="day">下单时间：<span></span></span>
						</div>
					</li>
					<li class="del_shop ab bt">
						<div class="del_title ab">已删除的商品</div>
						<ul class="list_ul list_del">
							<li id="list_li">
								<div class="shop_url bl ar">
									<div class="ab bt"><img alt="" onerror="this.src='imgs/default2.jpg'" /></div>
								</div>
								<div class="para">
									<div class="rec_it"></div>
									<div class="shop_title"></div>
									<div class="shop_model"><span class="model">型号：<span class="shop_size"></span></span><span>颜色：<span class="shop_color"></span></span>
									</div>
									<div class="shop_price">￥<span></span></div>
									<div class="li_add">
										<div class="del"><i class="original"></i></div>
										<div class="count_input"><input type="tel" class="count"></div>
										<div class="add"><i class=""></i></div>
									</div>
								</div>
								<div class="space ab bt"></div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="cart_foot bt">
				<div class="cart_foot_box1">
					<div class="foot_right pass">通过提交</div>
					<div class="foot_right refuse">拒绝审批</div>
				</div>
			</div>
		</div>
	</div>
	<div class="refuse_mask"></div>
	<div class="refuse_window">
		<div class="cc"></div>
		<div class="refuse_title">拒绝理由</div>
		<div class="refuse_box1 ab bt">
			<div class="refuse_box2 ar bln">
				<textarea name="" rows="" cols="" class="refuse_area" value="123" placeholder="填写拒绝理由"></textarea>
			</div>
		</div>
		<div class="refuse_submit_box">
			<div class="refuse_submit">拒绝通过</div>
		</div>
	</div>
	<prompt></prompt>
	<loading></loading>
</div>
