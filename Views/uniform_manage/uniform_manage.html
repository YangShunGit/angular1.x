
<div class="uniform">
	<!--商品列表-->
	<div class="search bgr-bottom">
		<div class="back">
			<div  ng-click="myBack()">
				<i class="iconfont icon-back"></i>
			</div>
		</div>
		<a href="" class="search_div_a" ui-sref="searchPage">
			<div class="search_div">
				<i class="iconfont icon-sousuo"></i>{{search_data}}
			</div>
		</a>
		<div class="search_category" ng-click="changeList()">
			<a href="">
				<div><i class="iconfont icon-liebiao" ng-show="ch"></i>
					<i class="iconfont icon-liebiao01" ng-show="!ch"></i>
				</div>
			</a>
		</div>
	</div>
	
	<!--商品排序-->
	<div class="shop_sort bgr-bottom">
		<ul>
			<li class="default_sort_li sort_li">
				<span>默认</span>
			</li>
			<li class="price_sort_li sort_li">
				<span class="gray">价格</span>
			</li>
			<li class="volume_sort_li sort_li">
				<span>销量</span>
			</li>
			<li class="select_list sort_li" ng-click="right=!right">
				<span>筛选<i class="iconfont icon-shaixuan"></i></span>
			</li>
		</ul>
	</div>
	<!--菜单式商品列表 --显示-->
	<div class="shop_box">
	<div class="shop_wrapper">
	<div class="shop_list_box">
	<ul class="shop_list_ul" ng-show="ch">
		<li class="list_li" ng-repeat="item in goods track by $index" data-id="{{item.goods_id}}">
			
			<div class="li_pic"><img ng-src="{{item.goods_url}}" alt=""  data-id="{{item.goods_id}}"   ng-click="getData($event)"/></div>
			<div class="shop_info_box">
			<div class="shop_info ab">
				<div class="li_title" data-id="{{item.goods_id}}" ng-click="getData($event)">{{item.goods_title}}</div>
				<div class="li_price">￥{{item.goods_price}}</div>
				<div class="operate">
					<div class="receive" data-id="{{item.goods_id}}">领用</div>
					<div class="callback" data-id="{{item.goods_id}}">回收</div>
				</div>
			</div>
			</div>
			
		</li>
	</ul>
	<!--大图商品列表--隐藏-->
	<ul class="shop_list_ul_big" ng-show="!ch">
		<li class="list_li_big " ng-repeat="item in goods track by $index" data-id="{{item.goods_id}}">
			
			<div class="li_pic_big"><a href="" ui-sref="detail_page"><img ng-src="{{item.goods_url}}" alt="" /></a></div>
			<div class="shop_info_big">
				<div class="li_title_big">{{item.goods_title}}</div>
				<div class="li_price_big">￥{{item.goods_price}}</div>
			</div>
			
		</li>
	</ul>
	</div>
	</div>
	</div>
	<!--弹出筛选页-->
	<div class="right_page" ng-show="right">
		<div class="right_mask" ng-click="right=''"></div>
		<div class="right_select">
			<div class="right_content_box">
			<div class="right_content">
				<div class="right_head">
					<div class="right_title">品牌</div>
					<div class="all">全部<i class="iconfont icon-xia"></i></div>
				</div>
				<div class="right_body">
					<div class="body_show">
						<div class="brand_list" ng-repeat="item in brand"><a href="" ui-sref="shop_list">{{item}}</a></div>
					</div>
				</div>
			</div>
			<div class="right_content">
				<div class="right_head">
					<div class="right_title">类别</div>
					<div class="all">全部<i class="iconfont icon-xia"></i></div>
				</div>
				<div class="right_body">
					<div class="body_show">
						<div class="brand_list" ng-repeat="item in family"  repeat-finish="shopTimer()"><a href="">{{item}}</a></div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
	<div class="cart_prompt receive_prompt" style="display: none;">
	  <div class="pic"><img src="imgs/detail/cart_success.png"></div>
	  <div class="txt">制服领用成功</div>
	</div>
	<div class="cart_prompt recover_prompt" style="display: none;">
	  <div class="pic"><img src="imgs/detail/cart_success.png"></div>
	  <div class="txt">制服回收成功</div>
	</div>
	
</div>
