<div id="mine">
	<div class="mine_wrapper">
		<div class="mine">
			<div class="bg">
				<div class="nav">
					<div class="set">
						<a href="" ui-sref="set">
							<div class="area"><img src="imgs/mine/nav_set@3x.png" alt="" /></div>
						</a>
					</div>
				</div>
				<div class="info">
					<div class="no_name">
						<a href="" class="no_name" ui-sref="login">登录/注册</a>
					</div>
					<div class="username">{{userInfo.userno}}</div>
					<div class="about">
						<ul class="about_list clearfix">
							<li class="about_li clearfix">
								<a href="" ui-sref="address_manage"><img src="imgs/mine/mine_icon_0@3x.png" alt="" />
									<div class="txt">地址管理</div>
								</a>
							</li>
							<li class="about_li clearfix">
								<a href="" ui-sref="personal_info"><img src="imgs/mine/mine_icon_1@3x.png" alt="" />
									<div class="txt">基本信息</div>
								</a>
							</li>
							<li class="about_li clearfix">
								<a href="" ui-sref="purchase_words"><img src="imgs/mine/mine_icon_2@3x.png" alt="" />
									<div class="txt">采购留言</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="order">
				<div class="order_all clearfix bb">
					<div class="fl_l">订单中心</div>
				</div>
				<div class="order_about clearfix bb">
					<ul class="order_about_list">
						<li class="order_about_li">
							<a href="" ui-sref="myOrder"><img src="imgs/mine/mine_icon_3@3x.png" alt="" />
								<div class="txt2">我的订单</div>
							</a>
						</li>
						<li class="order_about_li">
							<a href=""><img src="imgs/mine/mine_icon_4@3x.png" alt="" />
								<div class="txt2">名片订单</div>
							</a>
						</li>
						<li class="order_about_li">
							<a href="" ui-sref="all_order"><img src="imgs/mine/mine_icon_5@3x.png" alt="" />
								<div class="txt2">全部订单</div>
							</a>
						</li>
						<li class="order_about_li">
							<a href="" ui-sref="return_goods"><img src="imgs/mine/mine_icon_6@3x.png" alt="" />
								<div class="txt2">退换货</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="tools">
				<ul>
					<li>
						<a href="" class="block_a" ui-sref="exam_center">
							<div class="li_box"><img src="imgs/mine/mine_approval@3x.png" alt="" /><span>审批中心</span><i class="iconfont icon-more"></i></div>
						</a>
					</li>
					<li>
						<a href="" class="block_a" ui-sref="myCollect">
							<div class="li_box"><img src="imgs/mine/mine_follow@3x.png" alt="" /><span>我的收藏</span><i class="iconfont icon-more"></i></div>
						</a>
					</li>
					<li>
						<a href="" ui-sref="help_center" class="block_a">
							<div class="li_box"><img src="imgs/mine/mine_help@3x.png" alt="" /><span>帮助中心</span><i class="iconfont icon-more"></i></div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div id="tab">
	<div class="tab_table tab_table1">
		<a href="" ui-sref="home" class="tab_a"><img src="imgs/tabbar/tab_icon_0_nor@3x.png" alt="" /></a>
		<a ui-sref='category' href="" class="tab_a"><img src="imgs/tabbar/tab_icon_1_nor@3x.png" alt="" />
		</a>
		<a href="" ui-sref='cart' class="tab_a">
			<div>
				<img src="imgs/tabbar/tab_icon_2_nor@3x.png" alt="" ng-show="!cart_show" />
				<p>{{userInfo.qtytotal}}</p>
			</div>
		</a>
		<a href="" ui-sref='mine' class="tab_a"><img src="imgs/tabbar/tab_icon_3_sel@3x.png" alt="" />
		</a>
	</div>
	<div class="tab_table tab_table2">
		<a href="" ui-sref="home" class="tab_a"><img src="imgs/tabbar/tab_icon_0_nor@3x.png" alt="" /></a>
		<a ui-sref='categoryka' href="" class="tab_a"><img src="imgs/tabbar/tab_icon_4_nor@3x.png" alt="" ng-show="!cate_show" />
		</a>
		<a ui-sref='category' href="" class="tab_a"><img src="imgs/tabbar/tab_icon_1_nor@3x.png" alt="" ng-show="!cate_show" />
		</a>
		<a href="" ui-sref='cart' class="tab_a">
			<div>
				<img src="imgs/tabbar/tab_icon_2_nor@3x.png" alt="" ng-show="!cart_show" />
				<p>{{userInfo.qtytotal}}</p>
			</div>
		</a>
		<a href="" ui-sref='mine' class="tab_a"><img src="imgs/tabbar/tab_icon_3_sel@3x.png" alt="" ng-show="!mine_show" />
		</a>
	</div>
</div>
